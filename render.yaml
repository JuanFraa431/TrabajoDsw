services:
  - type: web
    name: trabajodsw-backend
    env: node
    region: oregon
    rootDir: Back
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
